<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>simple calculator app by js</title>
</head>
<body>
    <div class="container">
        <input type="text" class="enter">
        <div class="buttons">
            <button id="remove" data-value="AC" class="operation">AC</button>
            <button data-value="DEL" class="operation" id="rls">DEL</button>
            <button data-value="%" class="operation" id="pid">%</button>
            <button id="opb"  data-value="/" class="operation divd" >/</button>

            <button data-value="1" id="num">1</button>
            <button data-value="2" id="num">2</button>
            <button data-value="3" id="num">3</button>
            <button data-value="*" class="operation" id="opb">*</button>

            <button data-value="4" id="num">4</button>
            <button data-value="5" id="num">5</button>
            <button data-value="6" id="num">6</button>
            <button data-value="-" class="operation" id="opb">-</button>

            <button data-value="7" id="num">7</button>
            <button data-value="8" id="num">8</button>
            <button data-value="9" id="num">9</button>
            <button data-value="+" class="operation add" id="opb">+</button>

            <button data-value="0" id="num">0</button>
            <button data-value="00" id="num">00</button>
            <button data-value="." id="num">.</button>
            <button data-value="=" id="equal">=</button>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
